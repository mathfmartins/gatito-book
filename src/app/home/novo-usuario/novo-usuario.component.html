<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group">
        <input formControlName='email'
         placeholder="E-mail" class="form-control"  />

         <app-mensagem 
             *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
                        novoUsuarioForm.get('email')?.touched"
             mensagem="Informe seu email">
         </app-mensagem>
     
         <app-mensagem 
             *ngIf="novoUsuarioForm.get('email')?.errors?.email" 
             mensagem="Email inválido">
         </app-mensagem>
    </div>
    

    <div class="form-group">
        <input formControlName='fullName' 
        placeholder="Nome Completo" class="form-control" />
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('fullName')?.errors?.required &&
                        novoUsuarioForm.get('fullName')?.touched" 
            mensagem="Nome Completo deve ser informado">
        </app-mensagem>
    </div>

    <div class="form-group">
        <input formControlName="userName" 
        placeholder="Usuário" class="form-control" />

        <app-mensagem 
            *ngIf="novoUsuarioForm.get('userName')?.errors?.required &&
                        novoUsuarioForm.get('userName')?.touched" 
            mensagem="Usuário deve ser informado">
        </app-mensagem>

        <app-mensagem 
            *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo"
            mensagem="Usuário deve ser em letra minúscula">
        </app-mensagem>
    </div>
    

    <div class="form-group">
        <input formControlName="password" 
        placeholder="Senha" class="form-control" />

        <app-mensagem 
            *ngIf="novoUsuarioForm.get('password')?.errors?.required &&
                        novoUsuarioForm.get('password')?.touched" 
            mensagem="Informe uma senha">
        </app-mensagem>
    
        <app-mensagem 
            *ngIf="novoUsuarioForm.get('password')?.errors?.minlength" 
            mensagem="A senha deve ter no mínimo 6 caracteres">
        </app-mensagem>
    </div>

    <button [disabled]="novoUsuarioForm.invalid" 
    class="btn btn-primary btn-block">Cadastrar</button>
</form>
<p>Já é um usuário? <a [routerLink]="['']">Faça login</a></p>
