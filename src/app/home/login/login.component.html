<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
        <input [(ngModel)]="usuario"
         name="usuario"
         class="form-control"
         placeholder="Nome do usuário" 
         required
         #campoUsuario="ngModel"
         />
         <app-mensagem
            *ngIf="campoUsuario.invalid && campoUsuario.touched"
            mensagem="Usuário Obrigatório">
        </app-mensagem>
    </div>

    <div class="form-group">
        <input 
         [(ngModel)]="senha"
          name="senha"
          type="password"
          class="form-control" 
          placeholder="Senha" 
          required
          #campoSenha="ngModel"
          />
    </div>
    <app-mensagem
        *ngIf="campoSenha.invalid && campoSenha.touched"
        mensagem="Senha Obrigatória">
    </app-mensagem>
    
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">Login</button>
</form>
<p>Não é um usuário? <a [routerLink]="['novousuario']">Cadastrar</a></p>
